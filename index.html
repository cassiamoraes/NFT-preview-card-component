<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

    <div class="conteudo">
        <div class="imagem">
        <picture>
        <a class="principal" href="#">
        <img src="images/image-equilibrium.jpg" alt="imagem principal">
        </a>
        </picture>
        </div>

        <h2><a href="">Equilibrium #3429</a></h2>
        

        <p class="descricao"> Our Equilibrium collection promotes balance and calm.</p> 

        <div class="info">
        <p class="number"><img src="images/icon-ethereum.svg" alt="">
          0.041 ETH</p>
        <p class="descricao1"><img src="images/icon-clock.svg" alt="">
          3 days left</p>
        </div>
        
        <p class="underline">_______________________________________</p>

        <div class="pic">
        <img src="images/image-avatar.png" alt="" class="pic">
        </div>

        <p class="descricao2">Creation of  <a href="">Jules Wyvern</a></p>
    </div>

        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://www.frontendmentor.io/profile/cassiality">Cassia Moraes</a>.
        </div>
    
  </main>
</body>
</html>
